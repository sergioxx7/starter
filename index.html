<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="style.css">
    <style>
      header {
        border: 1px solid red;
        height: 152px;
      }
      section {
        border: 1px solid purple;
        height: 340px;
      }
      main {
        border: 1px solid blue;
        height: auto;
      }
      footer {
        border: 1px solid #009145; /* Hexadecimal color code*/
        min-height: 368px;
      }
    </style>
</head>
<body>
    <header>
    <div class="container"></div>
  </header>
  <section>
    <div class="container"></div>
  </section>
      <main>
        <div class="container">
          <div class="product-container">
            <article class="product-card">
              <img class="product-img" src="starter\assets\mock1.jpg" alt="Macbook Pro" />
              <div class="product-info">
                <span class="product-title">Macbook Pro 15'4</span>
                <span class="product-description">Space Gray</span>
                <div class="product-price-block">
                  <span class="price">$750.000</span>
                  <span class="discount">50% Off</span>
                </div>
                <div class="product-tax-policy">Incluye impuesto País y percepción AFIP</div>
              </div>
            </article>
          </div>
        </div>
      </main>
   
  <footer>
    <div class="container"></div>
  </footer>
</body>
</html>
